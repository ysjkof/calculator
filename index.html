<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <div class="row row1">
        <span class="result number" id="result">0</span>
        <span class="control" id="clear-btn">C</span>
      </div>
      <div class="row row2">
        <span class="number" id="7">7</span>
        <span class="number" id="8">8</span>
        <span class="number" id="9">9</span>
        <span class="control" id="plus-btn">+</span>
      </div>
      <div class="row row3">
        <span class="number" id="4">4</span>
        <span class="number" id="5">5</span>
        <span class="number" id="6">6</span>
        <span class="control" id="minus-btn">-</span>
      </div>
      <div class="row row4">
        <span class="number" id="1">1</span>
        <span class="number" id="2">2</span>
        <span class="number" id="3">3</span>
        <span class="control" id="multiply-btn">*</span>
      </div>
      <div class="row row5">
        <span class="number" id="0">0</span>
        <span class="control" id="equal-btn">=</span>
        <span class="control" id="division-btn">/</span>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
